<!DOCTYPE html>
<html>
<head>
	<title>coreHTML</title>
	<link rel="stylesheet" href="coreCSS.css">
	<script type="text/javascript" src="coreJS.js"></script>
</head>
	<body>

<div class="buttons">
	<input type="button" class="buttonCSS" id="Clear" value="C" onclick="ClearDisplay()">
	<input type="button" class="buttonCSS" id="Delete" value="DEL" onclick="Delete()">
	<input type="button" class="buttonCSS" id="Add" value="+" onclick="NumberPress('+')">
	<input type="button" class="buttonCSS" id="Subtract" value="-" onclick="NumberPress('-')">
</div>
<div class="buttons">
	<input type="button" class="buttonCSS" id="numberB" value="B" onclick="NumberPress('B')">
	<input type="button" class="buttonCSS" id="numberA" value="A" onclick="NumberPress('A')">
	<input type="button" class="buttonCSS" id="numberNine" value="9" onclick="NumberPress('9')">
	<input type="button" class="buttonCSS" id="numberEight" value="8" onclick="NumberPress('8')">
</div>
<div class="buttons">
	<input type="button" class="buttonCSS" id="numberFour" value="4" onclick="NumberPress('4')">
	<input type="button" class="buttonCSS" id="numberFive" value="5" onclick="NumberPress('5')">
	<input type="button" class="buttonCSS" id="numberSix" value="6" onclick="NumberPress('6')">
	<input type="button" class="buttonCSS" id="numberSeven" value="7" onclick="NumberPress('7')">
</div>
<div class="buttons">
	<input type="button" class="buttonCSS" id="numberThree" value="3" onclick="NumberPress('3')">
	<input type="button" class="buttonCSS" id="numberTwo" value="2" onclick="NumberPress('2')">
	<input type="button" class="buttonCSS" id="numberOne" value="1" onclick="NumberPress('1')">
	<input type="button" class="buttonCSS" id="numberZero" value="0" onclick="NumberPress('0')">
</div>
<div class="buttons">
	<input type="button" class="buttonCSS" id="Execute" value="EXE" onclick="CalculateInput()">
</div>
<p id="textto"></p>
<p id="debug"></p>

	</body>
</html>
